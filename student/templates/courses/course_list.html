<!-- templates/courses/course_list.html -->
{% extends 'base.html' %}

{% block title %}Courses - Student Information System{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Courses</h1>
        <a href="{% url 'course-create' %}" class="btn btn-primary">Add New Course</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.course_code }}</td>
                        <td>{{ course.course_name }}</td>
                        <td>{{ course.credits }}</td>
                        <td>
                            <a href="{% url 'course-detail' course.id %}" class="btn btn-sm btn-info">View</a>
                            <a href="{% url 'course-update' course.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'course-delete' course.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
